name: Test Arch Setup Script (Dry Run)

on:
  push:
    paths:
      - "install.sh"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"
  pull_request:
    paths:
      - "install.sh"
      - ".github/workflows/*.yml"
      - ".github/workflows/*.yaml"

jobs:
  test-arch:
    name: ðŸ§ª Dry Run on Arch Linux
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Arch environment
        run: |
          pacman-key --init
          pacman -Syu --noconfirm
          pacman -S --noconfirm sudo git base-devel fish bash coreutils

      - name: ðŸ‘¤ Setup user
        run: |
          useradd -m -s /bin/bash sb74
          echo "sb74 ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: ðŸš€ Run setup script
        run: |
          chmod +x install.sh
          echo "y" | sudo -u sb74 env DRY_RUN=true CI=true ./install.sh
